---
new_page_extension: md
auto_deploy: false
admin_path: superadmin
webhook_url: https://app.forestry.io/git/github/hook
sections:
- type: heading
  label: Open Menu
- type: directory
  path: contentdir
  label: "\U0001F3E0 Home"
  create: all
  match: cuteblog/src/pages/posts
  templates:
  - other-contents
  - posts
  - blog-posts
- type: directory
  path: docsdev
  label: "\U0001F4BB Doc"
  create: all
  match: cuteblog/src/pages/posts
  templates:
  - blog-posts
  - posts
  - other-contents
- type: directory
  path: blogpost
  label: "\U0001F680 Blog"
  create: all
  match: cuteblog/src/pages/posts
  templates:
  - blog-posts
  - other-contents
  - posts
upload_dir: uploads
public_path: "/uploads"
front_matter_path: "/path/to/media"
use_front_matter_path: true
file_template: ":filename:"
build:
  preview_output_directory: _site
  install_dependencies_command: bundle config set --local path 'vendor/bundle
  preview_docker_image: forestryio/ruby:2.6-node12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    --port 8080 --host 0.0.0.0 -d _site
